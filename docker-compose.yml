version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: avaliacao-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Avaliacao@123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - avaliacao-network
 
  api:
    build:
      context: .
      dockerfile: src/Avaliacao.API/Dockerfile
    container_name: avaliacao-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__SQLConnection=Server=sqlserver,1433;Database=AvaliacaoDB;User Id=sa;Password=Avaliacao@123;TrustServerCertificate=True;
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_started
    entrypoint: sh -c "sleep 30"
    networks:
      - avaliacao-network

volumes:
  sqlserver-data:

networks:
  avaliacao-network:
    driver: bridge