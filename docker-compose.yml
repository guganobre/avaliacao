version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: avaliacao-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Avaliacao@123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql   
    networks:
      - avaliacao-network
    healthcheck:  
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Avaliacao@123 -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:  
      context: .
      dockerfile: src/Avaliacao.API/Dockerfile
    container_name: avaliacao-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__SQLConnection=Server=sqlserver,1433;Database=AvaliacaoDB;User Id=sa;Password=Avaliacao@123;TrustServerCertificate=True;
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - avaliacao-network
    restart: on-failure

  avaliacao-web:
    build:
      context: src/Avaliacao.Web
      dockerfile: Dockerfile
    container_name: avaliacao-web
    ports:
      - "4200:4200"
    stdin_open: true
    tty: true
    depends_on:
      - api
    networks:
      - avaliacao-network
    restart: on-failure

volumes:
  sqlserver-data:

networks:
  avaliacao-network:
    driver: bridge